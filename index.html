<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arafat Daddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cat">
        <div class="cat-head">
          <div class="ear ear-left"></div>
          <div class="ear ear-right"></div>
          <div class="eyes">
            <div class="eye eye-left">
              <div class="eye-lashes"></div>
            </div>
            <div class="eye eye-right">
              <div class="eye-lashes"></div>
            </div>
          </div>
          <div class="cheeks">
            <div class="cheek cheek-left">
              <div class="whiskers">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="cheek cheek-right">
              <div class="whiskers">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="cat-body">
          <div class="cat-tail"></div>
        </div>
      </div>
      <div class="animation-text-box">
        <div class="wanna-fish">
          <div class="wanna-fish-text"></div>
          <span>Developing arafatX site.. give me some time</span>
        </div>
      </div>
    </div>
  </body>
</html>
